fields:
    user_profile_section:
        label: kellerman.userprofile::lang.settings.form_label
        type: section
        comment: kellerman.userprofile::lang.settings.form_comment
    profile_field:
        type: repeater
        prompt: kellerman.userprofile::lang.settings.form_prompt
        form:
            fields:
                name:
                    label: kellerman.userprofile::lang.settings.field_name_label
                    comment: kellerman.userprofile::lang.settings.field_name_comment
                    span: left
                    required: true
                type:
                    label: kellerman.userprofile::lang.settings.field_type_label
                    span: right
                    type: dropdown
                    options:
                        text: text
                        number: number
                        password: password
                        textarea: textarea
                label:
                    label: kellerman.userprofile::lang.settings.field_label_label
                    comment: kellerman.userprofile::lang.settings.field_label_comment
                    span: left
                    required: true
                comment:
                    label: kellerman.userprofile::lang.settings.field_comment_label
                    span: right
                tab:
                    label: kellerman.userprofile::lang.settings.field_tab_label
                    comment: kellerman.userprofile::lang.settings.field_tab_comment
                    span: left
                    default: kellerman.userprofile::lang.settings.field_tab_default
                    placeholder: kellerman.userprofile::lang.settings.field_tab_default 
                span:
                    label: kellerman.userprofile::lang.settings.field_span_label
                    span: right
                    type: dropdown
                    options:
                        auto: kellerman.userprofile::lang.settings.field_span_auto
                        left: kellerman.userprofile::lang.settings.field_span_left
                        right: kellerman.userprofile::lang.settings.field_span_right
                        full: kellerman.userprofile::lang.settings.field_span_full
                required:
                    label: kellerman.userprofile::lang.settings.field_required_label
                    span: left
                    type: switch
                    comment: kellerman.userprofile::lang.settings.field_required_comment
